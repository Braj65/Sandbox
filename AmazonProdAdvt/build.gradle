apply plugin: 'java'
apply plugin: 'eclipse'

task initSourceFolders{
   sourceSets*.java.srcDirs*.each{it.mkdirs()}
   sourceSets*.resources.srcDirs*.each{it.mkdirs()}
}

repositories{
   mavenCentral()
}

sourceCompatibility=1.7
targetCompatibility=1.7

dependencies{
    compile (
    project(':AmazonProdAPI'),
    "org.apache.axis2:axis2-adb:1.7.4",
    "org.apache.ws.commons.axiom:axiom-api:1.2.20",
	"commons-codec:commons-codec:1.3",
	"commons-io:commons-io:2.4",
	"commons-configuration:commons-configuration:1.10",
	"org.apache.httpcomponents:httpclient:4.5.2",
	"org.apache.httpcomponents:httpcore:4.4.5",
	"org.apache.axis:axis:1.4",
	"javax.xml.rpc:javax.xml.rpc-api:1.1",
	"org.apache.axis2:axis2-transport-local:1.7.4",
	"org.apache.axis2:axis2-transport-http:1.7.4",
	"org.elasticsearch:elasticsearch:2.4.4",
	"com.fasterxml.jackson.core:jackson-core:2.8.6",
	"com.fasterxml.jackson.core:jackson-annotations:2.8.6",
	"com.fasterxml.jackson.core:jackson-databind:2.8.6"
	)
	
    testCompile "junit:junit:4.11"
}